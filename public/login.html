<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Login</title>
<style>
  body { background: #121212; color: white; font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; }
  form { background: #222; padding: 20px; border-radius: 8px; }
  input { display: block; margin-bottom: 10px; width: 250px; padding: 10px; border-radius: 5px; border: none; }
  button { width: 100%; padding: 10px; background: #4caf50; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; color: black; }
  button:hover { background: #45a049; }
  a { color: #4caf50; }
</style>
</head>
<body>
<form id="loginForm">
  <h2>Login</h2>
  <input id="username" placeholder="Username" required />
  <input id="password" type="password" placeholder="Password" required />
  <button type="submit">Login</button>
  <p>Don't have an account? <a href="register.html">Register</a></p>
</form>
<script>
  const form = document.getElementById('loginForm');
  form.addEventListener('submit', e => {
    e.preventDefault();
    fetch('/login', {
      method: 'POST',
      headers: {'Content-Type':'application/json'},
      body: JSON.stringify({
        username: form.username.value,
        password: form.password.value
      })
    }).then(res => {
      if (res.ok) window.location = '/index.html';
      else alert('Invalid credentials');
    });
  });
</script>
</body>
</html>
