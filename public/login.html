<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Login</title>
<style>
  body { font-family: Arial, sans-serif; padding: 30px; }
  form { max-width: 300px; margin: auto; }
  input { display: block; margin-bottom: 15px; width: 100%; padding: 8px; }
  button { padding: 10px; width: 100%; background: #075e54; color: white; border: none; cursor: pointer; }
  a { text-decoration: none; color: #075e54; display: block; margin-top: 15px; text-align: center; }
</style>
</head>
<body>
<h2>Login</h2>
<form action="/login" method="post">
  <input type="text" name="username" placeholder="Username" required />
  <input type="password" name="password" placeholder="Password" required />
  <button type="submit">Login</button>
</form>
<a href="/register">Create account</a>
</body>
</html>
